{% extends "layout.html" %}
{% block body %}

<p>Найдено {{ hits.total }} результатов по запросу <strong>{{ query }}</strong></p>

{% for item in hits.hits %}
<section>
    <p><a href="{{ item._source.url }}">{{ item._source.title|default('Без заголовка', true) }}</a></p>
    <p>{{ item.highlighted|safe }}</p>
</section>
{% endfor %}

{% endblock %}
