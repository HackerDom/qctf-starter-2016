version: '2'
services:
  checksystem:
    build: ./checksystem
    depends_on:
      - db
    env_file: ./production.env
    restart: always
    volumes:
      - /static

  db:
    image: mysql
    env_file: ./production.env
    ports:
      - "3306:3306"
    restart: always
    volumes:
      - ./mysql:/etc/mysql/conf.d:ro
      - /var/lib/mysql:/var/lib/mysql

  nginx:
    image: nginx
    ports:
      - "80:80"
      - "443:443"
    restart: always
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - /var/www/tasks:/tasks:ro
    volumes_from:
      - checksystem:ro
