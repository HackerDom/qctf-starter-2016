version: '2'
services:
  checksystem:
    build: ./checksystem
    env_file: ./production.env
    volumes:
      - /static

  db:
    image: mysql
    env_file: ./production.env
    volumes:
      - /var/lib/mysql:/var/lib/mysql

  nginx:
    image: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    volumes_from:
      - checksystem:ro
