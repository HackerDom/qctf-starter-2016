{% extends "base.html" %}
{% block panel %}
<form method="POST" action="/">
    <p class="form-title">Биометрическая авторизация</p>
    <label for="dnaCode">Введите свою ДНК:</label>
    <input id="dnaCode" name="dnaCode" type="text" placeholder="AGCTAGCTAGCTAGCT" />
    <input type="submit" value="Войти" />
    <p class="err_msg">{{ err_msg }}</p>
</form>
{% endblock %}
