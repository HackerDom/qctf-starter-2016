{% block navbar %}
<div id="navbar-full">
    <div class="container">
        <nav class="navbar navbar-ct-blue navbar-fixed-top" role="navigation">
          <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="#">
                     <div class="logo-container">
                        <div class="logo">
                            <img src="/static/img/logo.gif">
                        </div>
                        <div class="brand">
                            QCTF Checksystem
                        </div>
                    </div>
                </a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
              <ul class="nav navbar-nav navbar-right">
                  {% if user.is_authenticated %}
                    <li class="nav-data">
                      <ul>
                        <li><i class="fa fa-flag"></i>Flags: {{ user.team.tasks_number }}</li>
                        <li><i class="fa fa-money"></i>Balance: {{ user.team.balance }}</li>
                      </ul>
                    </li>
                  {% endif %}
                  <li><a href="/checker/" {% if request.get_full_path == "/checker/" %} class="btn btn-round btn-default" {% endif %}>Tasks</a></li>
                  <li><a href="/checker/hints/" {% if request.get_full_path == "/checker/hints/" %} class="btn btn-round btn-default" {% endif %}>Hints</a></li>
                  <li><a href="/checker/scoreboard/" {% if request.get_full_path == "/checker/scoreboard/" %} class="btn btn-round btn-default" {% endif %}>Scoreboard</a></li>
                  <li><a href="/logout/" {% if request.get_full_path == "/logout/" %} class="btn btn-round btn-default" {% endif %}>Logout</a></li>
               </ul>
            </div><!-- /.navbar-collapse -->
          </div><!-- /.container-fluid -->
        </nav>
    </div><!--  end container-->
    <div class='blurred-container'>
    </div>


</div>
{% endblock %}
