{% extends "qctf_checksystem/base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
  <div class="tim-title">
    <div class="row">
      <div class="col-xs-1 col-sm-3 col-md-4 col-lg-4 left-column vcenter"></div>
      <form class="col-xs-10 col-sm-6 col-md-4 col-lg-4 vcenter" method="post" action="">
        {% csrf_token %}
        <h2>Login</h2>
        <div class="form-group">
          <label for="email">Username:</label>
          <input class="form-control" autofocus id="id_username" maxlength="254" name="username" type="text" required>
        </div>
        <div class="form-group">
          <label for="pwd">Password:</label>
          <input class="form-control" id="id_password" name="password" type="password" required>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div>
  </div>
{% endblock %}
