{% extends "qctf_checksystem/base.html" %}

{% block title %}Авторизация{% endblock %}

{% block content %}
  <div class="tim-title">
    <div class="row">
      <div class="col-xs-1 col-sm-3 col-md-4 col-lg-4 left-column vcenter"></div>
      <form class="col-xs-10 col-sm-6 col-md-4 col-lg-4 vcenter" method="post" action="">
        {% csrf_token %}
        <h2>Регистрация</h2>
          {{ form.errors }}
        <div class="form-group">
          <input class="form-control" autofocus id="id_username" maxlength="254" name="username" type="text" required
                 placeholder="Логин">
        </div>
        <div class="form-group">
            <input class="form-control" id="id_password1" name="password1" type="password" required placeholder="Пароль">
        </div>
        <div class="form-group">
            <input class="form-control" id="id_password2" name="password2" type="password" required placeholder="Пароль">
        </div>
        <button type="submit" class="btn btn-default">Зарегистрироваться</button>
      </form>
    </div>
  </div>
{% endblock %}
