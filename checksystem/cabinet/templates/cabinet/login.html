{% extends "qctf_checksystem/base.html" %}

{% block title %}Авторизация{% endblock %}

{% block content %}
  <div class="tim-title">
    <div class="row">
      <div class="col-xs-1 col-sm-3 col-md-4 col-lg-4 left-column vcenter"></div>
      <form class="col-xs-10 col-sm-6 col-md-4 col-lg-4 vcenter" method="post" action="">
        {% csrf_token %}
        <h2>Вход</h2>
        <div class="form-group">
          <input class="form-control" autofocus id="id_username" maxlength="254" name="username" type="text" required
                 placeholder="Логин">
        </div>
        <div class="form-group">
            <input class="form-control" id="id_password" name="password" type="password" required placeholder="Пароль">
        </div>
        <button type="submit" class="btn btn-default">Войти</button>
        <a href="/profile/register/" class="btn btn-default">Зарегистрироваться</a>
      </form>
    </div>
  </div>
{% endblock %}
