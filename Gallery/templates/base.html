<!DOCTYPE html>
    <head>
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="/static/css/bootstrap.min.css" />
        <link rel="stylesheet" href="/static/css/main.css" />
    </head>
    <body>
      <div class="header">
        <h1>Gallery</h1>
        <div class="row">
          <div class="col-md-4"></div>
          <div class="col-md-4">
            <div class="row navigation">
              <div class="col-md-3"><a href="/my" class="active">My photos</a></div>
              <div class="col-md-3"><a href="/nearby">Nearby photos</a></div>
              <div class="col-md-3"><a href="/featured">Featured photos</a></div>
              <div class="col-md-3"><a href="/logout">Log out</a></div>
            </div>
          </div>
          <div class="col-md-4"></div>
        </div>
      </div>
      <div class="container">
          {% block content %}{% endblock %}
      </div>

      <script src="/static/js/jquery.min.js"></script>
      <script src="/static/js/bootstrap.min.js"></script>
      <script src="/static/js/jquery-ui.custom.min.js"></script>

      {% block scripts %}{% endblock %}
    </body>
</html>
