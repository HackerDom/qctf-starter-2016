{% extends 'base.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
  <div class="row">
    {% for filename in filenames %}
      <div class="col-xs-4">
        <div class="image-block" style="background-image: url('/static/photos/{{filename}}');"></div>

      </div>
      {% if loop.index % 3 == 0 %}
        </div><div class="row">
      {% endif %}
    {% endfor %}
  </div>
{% endblock %}
